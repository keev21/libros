<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="irNuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngFor="let fila of libros">
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-chip>
            <ion-icon name="book"></ion-icon>
            <ion-label> <b>Titulo: </b>{{fila.titulo}} <br /> </ion-label>
          </ion-chip>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="info" (click)="irVer(fila.codigo_libro)">Ver</ion-item-option>
          <ion-item-option color="warning" (click)="irEditar(fila.codigo_libro)">Editar</ion-item-option>
          <ion-item-option color="danger" (click)="eliminar(fila.codigo_libro)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
