

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ libro.titulo }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        Atras
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button (click)="irNuevo()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-content [fullscreen]="true">
  <ion-card-content>
    <Strong> Sinopsis </Strong>
  </ion-card-content>
  <ion-card>
    <ion-card-content>
      {{ libro.descripcion }}
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Reseñas</ion-label>
      
    </ion-list-header>
    <ion-item *ngFor="let resena of resenas">
      <ion-label>
        <h2>Puntuación: {{ resena.puntuacion }}</h2>
        <p>{{ resena.resena }}</p>
        <small>{{ resena.fecha }}</small>
      </ion-label>
      <ion-button fill="clear" color="warning" (click)="irEditar(resena.id_resena)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="eliminar(resena.id_resena)">Eliminar</ion-button>

      
    </ion-item>
  </ion-list>
</ion-content>
